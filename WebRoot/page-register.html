	<body>
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div id="content" class="col-sm-12 full">
					<div class="row">
						<div class="register-box">
							<div class="panel">
								<div class="panel-body">										
									<div class="header bk-margin-bottom-20 text-center">										
										<img src="assets/img/logo.png" style="padding-left: 0px" class="img-responsive" alt="" />
										<h4> 用 户 注 册 </h4>
									</div>									
									<form class="form-horizontal register" action="index.jsp" method="post">
										<div class="bk-padding-left-20 bk-padding-right-20">
											<div class="form-group">
												<label>学/工 号</label>
												<input name="id" type="text" class="form-control" placeholder="请输入学/工号" id="id"/>
											</div>
											<div class="form-group">
												<label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
												<input name="name" type="text" class="form-control" placeholder="请输入姓名" id="name"/>
											</div>
											<div class="form-group">
												<label >性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
												<input name="gender" type="radio" value="男" checked="checked" style="margin-left: 2%">男
												<input name="gender" type="radio" value="女" style="margin-left: 2%">女
											</div>
											<div class="form-group">
												<label>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话</label>
												<input name="tel" type="tel" class="form-control" placeholder="请输入电话号码" id="tel"/>
											</div>
											<div class="form-group">
												<label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
												<input name="email" type="email" class="form-control" placeholder="请输入邮箱" id="email"/>
											</div>
											<div class="form-group">
												<div class="row">
													<div class="col-sm-6">
														<label>密码</label>
														<input name="pwd" type="password" class="form-control bk-margin-bottom-10" placeholder="请输入密码" id="password"/>
													</div>
													<div class="col-sm-6">
														<label>确认密码</label>
														<input name="pwdConfirm" type="password" class="form-control bk-margin-bottom-10" placeholder="请确认密码" id="passwordConfirm"/>
													</div>
												</div>
											</div>
											<div class="row bk-margin-top-20 bk-margin-bottom-10">
												<div class="col-sm-8">
													<div class="checkbox-custom checkbox-default">
														<input id="AgreeTerms" name="agreeterms" type="checkbox"/>
														<label for="AgreeTerms">我同意 <a href="#">用户协议</a></label>
													</div>
												</div>
												<div class="col-sm-4 text-right">
													<button type="submit" class="btn btn-primary hidden-xs"> 注 册 </button>
													<button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">Register</button>
												</div>
											</div>											
											<p class="text-center">已经有账号? <a href="page-login.html">去登录!</a>
										</div>	
									</form>									
								</div>
							</div>							
						</div>
					</div>
				</div>	
				<!-- End Main Page -->	
			</div>
		</div><!--/container-->
